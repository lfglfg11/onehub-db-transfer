name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # ä¾‹å¦‚ v0.1.0ã€v1.2.3
  workflow_dispatch:

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            GOOS: linux
            GOARCH: amd64
            EXT: ""
          - os: windows-latest
            GOOS: windows
            GOARCH: amd64
            EXT: ".exe"
          - os: macos-latest
            GOOS: darwin
            GOARCH: amd64
            EXT: ""
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        run: |
          mkdir -p build
          GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} go build -o build/db-transfer${{ matrix.EXT }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-transfer-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
          path: build/db-transfer${{ matrix.EXT }}

  release-binaries:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          # ä½¿ç”¨è‡ªå®šä¹‰ PATï¼Œé¿å… 403 é”™è¯¯
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            ./dist/**/db-transfer*
          body: |
            Release built from ${{ github.sha }}
            Changes: ${{ github.event.head_commit.message }}

  build-and-push-image:
    needs: release-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag name
        id: get_tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG=${TAG}" >> "$GITHUB_ENV"

      # === ç™»å½• GHCRï¼ˆå…³é”®ï¼šæ˜¾å¼æŒ‡å®šç”¨æˆ·åï¼‰===
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: lfglfg11  # ğŸ‘ˆ ä¿®å¤ "installation not allowed to Create organization package"
          password: ${{ secrets.GITHUB_TOKEN }}

      # === ç™»å½• Docker Hub ===
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # === æ¨é€åˆ° GHCR ===
      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/lfglfg11/onehub-db-transfer:${{ env.TAG }}
            ghcr.io/lfglfg11/onehub-db-transfer:latest

      # === æ¨é€åˆ° Docker Hub ===
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            lfglfg11/onehub-db-transfer:${{ env.TAG }}
            lfglfg11/onehub-db-transfer:latest